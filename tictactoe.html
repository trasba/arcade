<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tic-Tac-Toe</title>
    <style>
        :root {
            --cell-size: 100px;
            --mark-size: calc(var(--cell-size) * 0.9);
            --board-color: #333;
            --x-color: #e57373; /* A soft red */
            --o-color: #64b5f6; /* A soft blue */
            --background-color: #f0f0f0;
            --text-color: #222;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        #gameStatus {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem; /* Prevents layout shift */
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 5px;
            background-color: var(--board-color);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--mark-size);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            user-select: none; /* Prevents text selection */
        }

        .cell:not(.x):not(.o):hover {
            background-color: #e9e9e9;
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        #restartBtn {
            margin-top: 1.5rem;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #restartBtn:hover {
            background-color: #0056b3;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 400px) {
            :root {
                --cell-size: 80px;
            }
            h1 { font-size: 2rem; }
            #gameStatus { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <h2 id="gameStatus"></h2>
    <div id="gameBoard"></div>
    <button id="restartBtn">Restart Game</button>

    <script>
        // --- DOM Element References ---
        const gameBoard = document.getElementById('gameBoard');
        const gameStatusDisplay = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // --- Game State Variables ---
        let gameActive = true;
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameStarted = false; // Flag to track the first click

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // --- Functions ---
        
        /**
         * NEW: This function requests fullscreen and locks orientation.
         * It's called only on the first user interaction.
         */
        async function initiateGameSession() {
            try {
                await document.documentElement.requestFullscreen();
                await screen.orientation.lock('portrait');
            } catch (err) {
                console.warn("Could not enter fullscreen or lock orientation:", err);
            }
        }
        
        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatusDisplay.textContent = `It's ${currentPlayer}'s turn`;
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = gameState[winCondition[0]];
                const b = gameState[winCondition[1]];
                const c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                gameStatusDisplay.textContent = `Player ${currentPlayer} has won! 🎉`;
                gameActive = false;
                return;
            }

            const roundDraw = !gameState.includes("");
            if (roundDraw) {
                gameStatusDisplay.textContent = `Game ended in a draw! 🤝`;
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        /**
         * MODIFIED: Now checks for the first click to initiate the game session.
         */
        function handleCellClick(event) {
            // If the game hasn't been "activated" by a first click yet...
            if (!gameStarted) {
                gameStarted = true;      // Set the flag so this only runs once per game
                initiateGameSession(); // Call the function to request screen lock
            }

            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }
            
            // Update state and UI
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            handleResultValidation();
        }

        /**
         * MODIFIED: Resets the gameStarted flag so the lock can be re-triggered
         * after a restart.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameStarted = false; // Reset the first-click flag
            gameStatusDisplay.textContent = `It's ${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        function initializeGame() {
            // Create the cells for the board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
            gameStatusDisplay.textContent = `It's ${currentPlayer}'s turn`;
            restartBtn.addEventListener('click', handleRestartGame);
        }

        // --- Start the Game ---
        initializeGame();
    </script>
</body>
</html>
