<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dots and Boxes</title>
    <style>
        :root {
            --grid-size: 3; /* Must match the JS constant */
            /* MODIFIED: Using vmin for a responsive board */
            --box-size: 20vmin;
            --cell-size: 5vmin;
            --p1-color: #e57373;
            --p1-color-light: #ffcdd2;
            --p2-color: #64b5f6;
            --p2-color-light: #bbdefb;
            --bg-color: #fdfdfd;
            --dot-color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #gameHeader {
            display: flex;
            justify-content: space-around;
            width: calc(var(--grid-size) * (var(--box-size) + var(--cell-size)) + var(--cell-size));
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #p1Score { color: var(--p1-color); }
        #p2Score { color: var(--p2-color); }
        .turn-indicator {
            padding-bottom: 5px;
            border-bottom: 4px solid transparent;
            transition: border-color 0.3s;
        }
        body.player-1 #p1Score.turn-indicator { border-color: var(--p1-color); }
        body.player-2 #p2Score.turn-indicator { border-color: var(--p2-color); }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(calc(var(--grid-size) * 2 + 1), auto);
            grid-template-rows: repeat(calc(var(--grid-size) * 2 + 1), auto);
        }

        .dot {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--dot-color);
            border-radius: 50%;
        }

        .box {
            width: var(--box-size);
            height: var(--box-size);
            transition: background-color 0.4s ease;
        }
        .box.player-1 { background-color: var(--p1-color-light); }
        .box.player-2 { background-color: var(--p2-color-light); }

        .line {
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .line.horizontal { width: var(--box-size); height: var(--cell-size); }
        .line.vertical { width: var(--cell-size); height: var(--box-size); }

        .line:not(.claimed):hover { background-color: #bdbdbd; }
        
        .line.claimed.player-1 { background-color: var(--p1-color); }
        .line.claimed.player-2 { background-color: var(--p2-color); }
        
        #gameStatus {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 2rem;
            color: #333;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dots and Boxes</h1>
    <div id="gameHeader">
        <div id="p1Score" class="turn-indicator">Player 1: 0</div>
        <div id="p2Score" class="turn-indicator">Player 2: 0</div>
    </div>
    <div id="gameBoard"></div>
    <div id="gameStatus"></div>
    <button id="restartBtn">Restart Game</button>

    <script>
        const GRID_SIZE = 3; 

        // --- DOM Elements ---
        const boardElement = document.getElementById('gameBoard');
        const p1ScoreElement = document.getElementById('p1Score');
        const p2ScoreElement = document.getElementById('p2Score');
        const statusElement = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // --- Game State ---
        let lines, boxes, currentPlayer, playerScores, gameActive;
        let gameStarted = false; // NEW: Flag to track first user interaction

        // --- Functions ---
        
        /**
         * NEW: This function requests fullscreen and locks orientation.
         */
        async function initiateGameSession() {
            try {
                await document.documentElement.requestFullscreen();
                await screen.orientation.lock('portrait');
            } catch (err) {
                console.warn("Could not enter fullscreen or lock orientation:", err);
            }
        }
        
        /**
         * MODIFIED: Now checks for the first click to initiate the game session.
         */
        function handleLineClick(event) {
            if (!gameStarted) {
                gameStarted = true;
                initiateGameSession();
            }
            
            if (!gameActive) return;
            const line = event.target;
            if (line.classList.contains('claimed')) return;

            const row = parseInt(line.dataset.row);
            const col = parseInt(line.dataset.col);
            const isHorizontal = line.classList.contains('horizontal');

            line.classList.add('claimed', `player-${currentPlayer}`);
            if (isHorizontal) {
                lines.horizontal[row][col] = currentPlayer;
            } else {
                lines.vertical[row][col] = currentPlayer;
            }

            const boxesCompleted = checkBoxes(row, col, isHorizontal);
            
            if (boxesCompleted > 0) {
                playerScores[currentPlayer] += boxesCompleted;
                updateScores();
                if (checkForGameOver()) return; // Stop if game is over
                // Player goes again if a box was completed
            } else {
                switchPlayer();
            }
        }
        
        function initializeGame() {
            lines = {
                horizontal: Array(GRID_SIZE + 1).fill(null).map(() => Array(GRID_SIZE).fill(0)),
                vertical: Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE + 1).fill(0))
            };
            boxes = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            playerScores = { 1: 0, 2: 0 };
            currentPlayer = 1;
            gameActive = true;
            gameStarted = false; // MODIFIED: Reset the first-click flag
            
            boardElement.innerHTML = '';
            statusElement.textContent = '';
            document.body.className = 'player-1';
            updateScores();

            for (let r = 0; r < GRID_SIZE * 2 + 1; r++) {
                for (let c = 0; c < GRID_SIZE * 2 + 1; c++) {
                    const element = document.createElement('div');
                    const isDot = r % 2 === 0 && c % 2 === 0;
                    const isHorizontalLine = r % 2 === 0 && c % 2 !== 0;
                    const isVerticalLine = r % 2 !== 0 && c % 2 === 0;

                    if (isDot) {
                        element.classList.add('dot');
                    } else if (isHorizontalLine) {
                        element.classList.add('line', 'horizontal');
                        element.dataset.row = r / 2;
                        element.dataset.col = (c - 1) / 2;
                        element.addEventListener('click', handleLineClick);
                    } else if (isVerticalLine) {
                        element.classList.add('line', 'vertical');
                        element.dataset.row = (r - 1) / 2;
                        element.dataset.col = c / 2;
                        element.addEventListener('click', handleLineClick);
                    } else {
                        element.classList.add('box');
                        element.dataset.row = (r - 1) / 2;
                        element.dataset.col = (c - 1) / 2;
                    }
                    boardElement.appendChild(element);
                }
            }
        }
        
        function checkBoxes(row, col, isHorizontal) {
            let completedCount = 0;
            if (isHorizontal) {
                if (row > 0 && isBoxComplete(row - 1, col)) completedCount++;
                if (row < GRID_SIZE && isBoxComplete(row, col)) completedCount++;
            } else {
                if (col > 0 && isBoxComplete(row, col - 1)) completedCount++;
                if (col < GRID_SIZE && isBoxComplete(row, col)) completedCount++;
            }
            return completedCount;
        }

        function isBoxComplete(r, c) {
            if (boxes[r][c] !== 0) return false;
            
            if (lines.horizontal[r][c] && lines.horizontal[r + 1][c] && lines.vertical[r][c] && lines.vertical[r][c + 1]) {
                boxes[r][c] = currentPlayer;
                const boxElement = document.querySelector(`.box[data-row='${r}'][data-col='${c}']`);
                boxElement.classList.add(`player-${currentPlayer}`);
                return true;
            }
            return false;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.body.className = `player-${currentPlayer}`;
        }
        
        function updateScores() {
            p1ScoreElement.textContent = `Player 1: ${playerScores[1]}`;
            p2ScoreElement.textContent = `Player 2: ${playerScores[2]}`;
        }

        function checkForGameOver() {
            const totalBoxes = GRID_SIZE * GRID_SIZE;
            const claimedBoxes = playerScores[1] + playerScores[2];
            if (claimedBoxes === totalBoxes) {
                gameActive = false;
                if (playerScores[1] > playerScores[2]) {
                    statusElement.textContent = 'Player 1 Wins! 🎉';
                } else if (playerScores[2] > playerScores[1]) {
                    statusElement.textContent = 'Player 2 Wins! 🎉';
                } else {
                    statusElement.textContent = "It's a Draw! 🤝";
                }
                return true; // Game is over
            }
            return false; // Game is not over
        }

        // --- Event Listeners and Initial Call ---
        restartBtn.addEventListener('click', initializeGame);
        initializeGame();
    </script>
</body>
</html>
