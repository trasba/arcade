<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect Four</title>
    <style>
        :root {
            /* Using vmin ensures the game scales to the smaller of the viewport's width or height,
               making it workable in portrait mode. */
            --cell-size: 10vmin;
            --board-bg: #003366;
            --p1-color: #ff4136; /* Red */
            --p2-color: #ffdc00; /* Yellow */
            --bg-color: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--board-bg);
        }

        #gameStatus {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
            font-weight: 500;
        }

        #gameContainer {
            position: relative;
        }
        
        #columnSelectors {
            display: flex;
            position: absolute;
            width: 100%;
            top: 0;
            height: calc(var(--cell-size) * 6); /* Cover the whole board height */
        }

        .selector {
            flex-grow: 1;
            cursor: pointer;
            position: relative;
        }
        
        /* The hover effect uses a pseudo-element */
        .selector:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(var(--cell-size) * 0.8);
            height: calc(var(--cell-size) * 0.8);
            border-radius: 50%;
            background-color: var(--p1-color);
            opacity: 0.5;
        }
        
        body.player-2 .selector:hover::after {
             background-color: var(--p2-color);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(7, var(--cell-size));
            grid-template-rows: repeat(6, var(--cell-size));
            gap: 5px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--bg-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell .piece {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease-out;
        }
        
        .cell .piece.dropped {
            transform: scale(1);
        }

        .cell.player-1 .piece {
            background-color: var(--p1-color);
        }

        .cell.player-2 .piece {
            background-color: var(--p2-color);
        }
        
        #restartBtn {
            margin-top: 1.5rem;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--board-bg);
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Connect Four</h1>
    <h2 id="gameStatus"></h2>
    <div id="gameContainer">
        <div id="columnSelectors"></div>
        <div id="gameBoard"></div>
    </div>
    <button id="restartBtn">Restart Game</button>

    <script>
        const ROWS = 6;
        const COLS = 7;

        // --- DOM Elements ---
        const boardElement = document.getElementById('gameBoard');
        const selectorsElement = document.getElementById('columnSelectors');
        const statusElement = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // --- Game State ---
        let boardState;
        let currentPlayer;
        let gameActive;
        let gameStarted = false; // NEW: Flag to track the first click

        // --- Functions ---
        
        /**
         * NEW: This function requests fullscreen and locks orientation.
         */
        async function initiateGameSession() {
            try {
                await document.documentElement.requestFullscreen();
                await screen.orientation.lock('portrait');
            } catch (err) {
                console.warn("Could not enter fullscreen or lock orientation:", err);
            }
        }
        
        /**
         * MODIFIED: Now checks for the first click to initiate the game session.
         */
        function handleColumnClick(colIndex) {
            // If the game hasn't been "activated" by a first click yet...
            if (!gameStarted) {
                gameStarted = true;
                initiateGameSession();
            }

            if (!gameActive) return;

            // Find the first empty row in the column from the bottom
            let rowIndex = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (boardState[r][colIndex] === 0) {
                    rowIndex = r;
                    break;
                }
            }

            if (rowIndex === -1) return; // Column is full
            
            boardState[rowIndex][colIndex] = currentPlayer;

            const cell = document.querySelector(`.cell[data-row='${rowIndex}'][data-col='${colIndex}']`);
            cell.classList.add(`player-${currentPlayer}`);
            cell.querySelector('.piece').classList.add('dropped');

            if (checkForWin(rowIndex, colIndex)) {
                gameActive = false;
                statusElement.textContent = `Player ${currentPlayer} wins! üéâ`;
                document.body.classList.remove(`player-${currentPlayer}`);
                return;
            }
            
            if (boardState[0].every(cell => cell !== 0)) {
                gameActive = false;
                statusElement.textContent = `It's a draw! ü§ù`;
                return;
            }

            switchPlayer();
        }

        function checkForWin(r, c) {
            const player = boardState[r][c];
            const directions = [
                { r: 0, c: 1 }, { r: 1, c: 0 },
                { r: 1, c: 1 }, { r: 1, c: -1 }
            ];

            for (const dir of directions) {
                let count = 1;
                for (let i = 1; i < 4; i++) {
                    const newR = r + dir.r * i;
                    const newC = c + dir.c * i;
                    if (newR >= 0 && newR < ROWS && newC >= 0 && newC < COLS && boardState[newR][newC] === player) count++;
                    else break;
                }
                for (let i = 1; i < 4; i++) {
                    const newR = r - dir.r * i;
                    const newC = c - dir.c * i;
                    if (newR >= 0 && newR < ROWS && newC >= 0 && newC < COLS && boardState[newR][newC] === player) count++;
                    else break;
                }
                if (count >= 4) return true;
            }
            return false;
        }
        
        function switchPlayer() {
            document.body.classList.remove(`player-${currentPlayer}`);
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.body.classList.add(`player-${currentPlayer}`);
            statusElement.textContent = `Player ${currentPlayer}'s Turn`;
        }
        
        /**
         * MODIFIED: Resets the gameStarted flag.
         */
        function initializeGame() {
            boardState = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            currentPlayer = 1;
            gameActive = true;
            gameStarted = false; // Reset the first-click flag

            boardElement.innerHTML = '';
            selectorsElement.innerHTML = '';
            statusElement.textContent = `Player ${currentPlayer}'s Turn`;
            document.body.className = 'player-1';

            for (let c = 0; c < COLS; c++) {
                const selector = document.createElement('div');
                selector.classList.add('selector');
                selector.addEventListener('click', () => handleColumnClick(c));
                selectorsElement.appendChild(selector);
            }
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    cell.appendChild(piece);

                    boardElement.appendChild(cell);
                }
            }
        }
        
        restartBtn.addEventListener('click', initializeGame);
        
        // --- Start Game ---
        initializeGame();
    </script>
</body>
</html>
